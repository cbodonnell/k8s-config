apiVersion: v1
kind: Secret
metadata:
  name: rsa-key
data:
  public.pem: 
  private.pem: 
---
apiVersion: v1
kind: Pod
metadata:
  name: rsa-pod
  labels:
    name: rsa-pod
spec:
  volumes:
  - name: rsa-volume
    secret:
      secretName: rsa-key
  containers:
  - name: rsa-container
    image: busybox
    command: ["cat", "/etc/rsa/public.pem"]
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    volumeMounts:
    - name: rsa-volume
      readOnly: true
      mountPath: "/etc/rsa"
